!DOCTYPE html>
<html>
<head>
  	<title>Google Events Widget [ANTP]</title>

	<!-- CSS Files -->
    <link rel="stylesheet" href="css/jquery.mobile.theme.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.0.1.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--  JS Files -->
    <script src="js/jquery.js" type="text/javascript"></script>
	<!-- <script src="js/jquery.mobile-1.0.1.min.js"></script> -->
    <script src="js/jquery.utility.js"></script>
    <script src="js/jquery.xcolor.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/jquery.mousewheel.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>

    <script src="js/google.track.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/widget.js"></script>

</head>
<body>
    <ul id="loader-box" class="ui-loader ui-body-a"><!--<span class="ui-icon ui-icon-loading spin"></span>--></ul>

	<div id="events" class="ui-mobile-viewport ui-overlay-a" data-role="page" data-theme="a">
        <div class="google-header" data-role="header" data-theme="b">
            <h1><a href="https://www.google.com/calendar/" target="_top"  data-role="none">Google Calendar</a></h1>
            <a id="settings" class="control" data-role="none" href="options.html" target="_top"><span data-role="none"></span></a>
            <span id="refresh" class="control" data-role="none"></span>
        </div><!-- /header -->

        <ul id="events_ul" data-role="listview" data-inline="true" data-theme="a" data-divider-theme="c"></ul>
	</div>
</body>
</html>
